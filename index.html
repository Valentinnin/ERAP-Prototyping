<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenvisualisierung des Dateisystems</title>
    <!-- ChartJS Bibliothek -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Optional: CSS für einfaches Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .chart-container {
            width: 60%;
            margin: auto;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Datenvisualisierung des Dateisystems</h1>
    <!-- Container für Pie-Chart -->
    <div class="chart-container">
        <h2>Verteilung der Dateitypen</h2>
        <canvas id="pieChart"></canvas>
    </div>
    <!-- Container für Bar-Chart -->
    <div class="chart-container">
        <h2>Größe der Dateien pro Typ</h2>
        <canvas id="barChart"></canvas>
    </div>
    <!-- Skript zur Datenverarbeitung und Visualisierung -->
    <script src="main.js" defer></script>
    <script>
        // Beispiel-Daten, die normalerweise vom Server geladen werden
        const data = {
            fileTypes: ['PDF', 'JPG', 'DOCX', 'PNG'],
            fileCounts: [10, 15, 5, 20], // Anzahl der Dateien pro Typ
            fileSizeSum: [1500, 3000, 800, 2500] // Summierte Größe in kb pro Dateityp
        };

        window.onload = function() {
            const ctxPie = document.getElementById('pieChart').getContext('2d');
            const pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: data.fileTypes,
                    datasets: [{
                        data: data.fileCounts,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: 'Verteilung der Dateitypen'
                    }
                }
            });

            const ctxBar = document.getElementById('barChart').getContext('2d');
            const barChart = new Chart(ctxBar, {
                type: 'bar',
                data: {
                    labels: data.fileTypes,
                    datasets: [{
                        label: 'Summierte Größe in kb',
                        data: data.fileSizeSum,
                        backgroundColor: [
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)',
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    },
                    title: {
                        display: true,
                        text: 'Größe der Dateien pro Typ'
                    }
                }
            });
        };
    </script>
</body>
</html>
